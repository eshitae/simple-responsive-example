<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(4, 1fr );
            grid-template-rows: repeat(3, 200px) 50px 50px;
            gap: 20px;
        }
        .box{
            background-color: burlywood;
        }
        #box-1{
            grid-row: span 5;
        }
        #box-11, #box-12{
            grid-column: span 3;
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="box" id="box-1">12 - 1</div>
    <div class="box" id="box-2">12 - 2</div>
    <div class="box" id="box-3">12 - 3</div>
    <div class="box" id="box-4">12 - 4</div>
    <div class="box" id="box-5">12 - 5</div>
    <div class="box" id="box-6">12 - 6</div>
    <div class="box" id="box-7">12 - 7</div>
    <div class="box" id="box-8">12 - 8</div>
    <div class="box" id="box-9">12 - 9</div>
    <div class="box" id="box-10">12 - 10</div>
    <div class="box" id="box-11">12 - 11</div>
    <div class="box" id="box-12">12 - 12</div>
  </div>
</body>
</html>
